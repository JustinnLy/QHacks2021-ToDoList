<!DOCTYPE html>
<html>
<head>
    <title>Welcome - ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    
        <div class="title">
            <h1 id="welcome">Welcome</h1>
        </div>
        <div class="divDate">
            <h2 id="day">Day</h2>
            <h2 id="month">Month</h2>
            <h2 id="numDay">Num</h2>
            <h2 id="year">Year</h2>
        </div>
        <div class="tasks">
            <h3 id="todo"><span id="todoNum">0</span> tasks to do today</h3>
        </div>
        <div class="buttonDiv">
            <a href="Calendar.html"><button>To Calendar</button></a>
        </div>
        <div class="buttonDiv">
            <button id="reset" onclick="localStorage.clear()">Reset</button>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
