<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="month-yearContainer">
            <h1 id="month">January</h1>
            <h1 id="year">2021</h1>
        </div>
        <div class="dayName">
            <h2>Sunday</h2>
            <h2>Monday</h2>
            <h2>Tuesday</h2>
            <h2>Wednesday</h2>
            <h2>Thursday</h2>
            <h2>Friday</h2>
            <h2>Saturday</h2>
        </div>
        <div class="dayNum">
            <button id="one" onclick="gotoList(this)">1</button>
            <button onclick="gotoList(this)">2</button>
            <button onclick="gotoList(this)">3</button>
            <button onclick="gotoList(this)">4</button>
            <button onclick="gotoList(this)">5</button>
            <button onclick="gotoList(this)">6</button>
            <button onclick="gotoList(this)">7</button>
            <button onclick="gotoList(this)">8</button>
            <button onclick="gotoList(this)">9</button>
            <button onclick="gotoList(this)">10</button>
            <button onclick="gotoList(this)">11</button>
            <button onclick="gotoList(this)">12</button>
            <button onclick="gotoList(this)">13</button>
            <button onclick="gotoList(this)">14</button>
            <button onclick="gotoList(this)">15</button>
            <button onclick="gotoList(this)">16</button>
            <button onclick="gotoList(this)">17</button>
            <button onclick="gotoList(this)">18</button>
            <button onclick="gotoList(this)">19</button>
            <button onclick="gotoList(this)">20</button>
            <button onclick="gotoList(this)">21</button>
            <button onclick="gotoList(this)">22</button>
            <button onclick="gotoList(this)">23</button>
            <button onclick="gotoList(this)">24</button>
            <button onclick="gotoList(this)">25</button>
            <button onclick="gotoList(this)">26</button>
            <button onclick="gotoList(this)">27</button>
            <button onclick="gotoList(this)">28</button>
            <button id="twoNine" onclick="gotoList(this)">29</button>
            <button id="threeZero" onclick="gotoList(this)">30</button>
            <button id="threeOne" onclick="gotoList(this)">31</button>
        </div>
    </div>

    <script src="CalendarScript.js"></script>
</body>
</html>
