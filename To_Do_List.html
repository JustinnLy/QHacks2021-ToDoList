<!DOCTYPE html>
<html>
    <head>
        <title>Tasks to Complete</title>
        <link rel="stylesheet" href = "To_Do_List.css">
    </head>
    <body>
        
        <div class ='header'>
            <h1>This is the header</h1>
        </div>

        <div class = 'input'>
            <form>
                <p>Task:</p>
                <input type="text">
                <input  id ="task" type="button" onclick="" value="Submit Task">
            </form>
        </div>

        <div class = 'List'>

            <div class ='Todo'>
                <h1>Tasks Left To Complete</h1>
                
               <div class ='textbox'>
                <form>
                <input type="checkbox"/>
                </form>

                <p>Task to do</p>
               </div>

               <div class ='textbox'>
                <form>
                    <input type="checkbox"/>
                </form>
                    <p>Task to do</p>
                </div>

            </div>

            <div class = 'Completed'>

                <h1>Completed Tasks</h1>

                <div class ='textbox'>
                    <p>Task Completed</p>
               </div>

            </div>

        </div>  
        
        <button id ="update" onclick="alert('Task Updated')">Update Task</button>
        
    </body>
</html>
