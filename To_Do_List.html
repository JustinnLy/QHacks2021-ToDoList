<!DOCTYPE html>
<html>
    <head>
        <title>Tasks to Complete</title>
        <link rel="stylesheet" href = "To_Do_List.css">
        <script type="text/javascript" src="To_Do_List.js"></script>
    </head>
    <body>
        
        <div class ='header'>
            <h1>This is the header</h1>
        </div>

        <div class = 'input'>
                <p>Task:</p>
                <input type="text" id="task1">
                <button  id ="task" onclick="updateTask()">Submit Task</button>
            
        </div>

        <div class = 'List'>

            <div class ='Todo' id = "tobedone">
                <h1>Tasks Left To Complete</h1>
               <div class ='textbox'>
                <input type="checkbox">
                <p>Task to do</p>
               </div>
            </div>

            <div class = 'Completed'>
                <h1>Completed Tasks</h1>
                <div class ='textbox'>
                    <p>Task Completed</p>
               </div>
            </div>

        </div>  
        
        <button id ="update" onclick="alert('Task Updated')">Update Task</button>
        
    </body>
</html>
